<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード探索ツール</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* リセットCSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        /* ベーススタイル */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            line-height: 1.6;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #333;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        header h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .menu a {
            color: #61dafb;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #9be9ff;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 0 20px;
        }
        .form-section {
            background: #282c34;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .form-section h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .form-section input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            margin-bottom: 16px;
            background: #3b3f47;
            color: #fff;
        }
        .form-section button {
            background: linear-gradient(90deg, #646cff, #535bf2);
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .form-section button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.6s;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }
        .form-section button:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }
        .form-section button:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }
        #progress {
            margin-top: 20px;
            font-size: 16px;
            color: #9be9ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>パスワード探索ツール</h1>
        <div class="menu">
            <a href="https://github.com" target="_blank">GitHub</a>
        </div>
    </header>
    <div class="container">
        <section class="form-section">
            <h3>パスワードを探索</h3>
            <form id="passwordForm">
                <label for="target">見つけて欲しいパスワード：</label>
                <input type="password" id="target" name="target" required>
                <button type="submit">探索開始</button>
            </form>
            <div id="progress">
                <p><strong>進捗:</strong> <span id="progressText">未開始</span></p>
                <p><strong>見つかったパスワード:</strong> <span id="resultText"></span></p>
            </div>
        </section>
    </div>
</body>
<script>
    document.getElementById("passwordForm").onsubmit = function(event) {
        event.preventDefault();
        const target = document.getElementById("target").value;
        document.getElementById("progressText").textContent = '0%';
        document.getElementById("resultText").textContent = '';
        fetch("/start", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "target=" + encodeURIComponent(target)
        });
        const interval = setInterval(function() {
            fetch("/progress")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("progressText").textContent = data.progress;
                    document.getElementById("resultText").textContent = data.result;
                    if (data.result) clearInterval(interval);
                })
                .catch(error => {
                    console.error('エラー:', error);
                    clearInterval(interval);
                });
        }, 1000);
    };
</script>
</html>
