<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード探索ツール</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* リセットCSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        /* ベーススタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
        /* ヘッダーのスタイル */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        header h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s;
        }
        .menu a:hover {
            opacity: 0.7;
        }
        /* メインビジュアル */
        .hero {
            text-align: center;
            padding: 80px 20px;
        }
        .hero h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #aaa;
        }
        .hero button {
            background: linear-gradient(90deg, #0070f3, #0051a8);
            color: #fff;
            padding: 14px 28px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .hero button:hover {
            opacity: 0.8;
        }
        /* フォーム */
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 0 20px;
            text-align: center;
        }
        .form-section {
            background: #111;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 14px rgba(255, 255, 255, 0.1);
        }
        .form-section h3 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .form-section input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #222;
            border-radius: 4px;
            margin-bottom: 16px;
            background: #222;
            color: #fff;
        }
        .form-section button {
            background: linear-gradient(90deg, #0070f3, #0051a8);
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .form-section button:hover {
            opacity: 0.8;
        }
        /* 進捗情報 */
        #progress {
            margin-top: 30px;
        }
        #progress p {
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>パスワード探索ツール</h1>
        <div class="menu">
            <a href="#">名前</a>
            <a href="https://github.com" target="_blank">GitHub</a>
        </div>
    </header>
    <div class="container">
        <section class="form-section">
            <h3>パスワードを探索</h3>
            <form id="passwordForm">
                <label for="target">見つけて欲しいパスワード：</label>
                <input type="password" id="target" name="target" required>
                <button type="submit">探索開始</button>
            </form>
            <div id="progress">
                <p><strong>進捗:</strong> <span id="progressText">未開始</span></p>
                <p><strong>見つかったパスワード:</strong> <span id="resultText"></span></p>
            </div>
        </section>
    </div>
    <script>
        document.getElementById("passwordForm").onsubmit = function(event) {
            event.preventDefault();
            const target = document.getElementById("target").value;
            document.getElementById("progressText").textContent = '0%';
            document.getElementById("resultText").textContent = '';
            fetch("/start", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "target=" + encodeURIComponent(target)
            });
            const interval = setInterval(function() {
                fetch("/progress")
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("progressText").textContent = data.progress;
                        document.getElementById("resultText").textContent = data.result;
                        if (data.result) clearInterval(interval);
                    })
                    .catch(error => {
                        console.error('エラー:', error);
                        clearInterval(interval);
                    });
            }, 1000);
        };
    </script>
</body>
</html>
