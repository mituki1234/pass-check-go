<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード探索ツール</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* リセットCSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        /* ベーススタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }
        /* ヘッダーのスタイル */
        header {
            background-color: #fafafa;
            padding: 20px 0;
            border-bottom: 1px solid #eaeaea;
        }
        header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 24px;
            font-weight: bold;
        }
        /* ナビゲーション */
        nav ul {
            list-style: none;
            display: flex;
        }
        nav li {
            margin-left: 20px;
        }
        nav a {
            text-decoration: none;
            color: #0070f3;
            font-size: 16px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #0051a8;
        }
        /* メインビジュアル */
        .hero {
            background-color: #f7f8fa;
            padding: 80px 20px;
            text-align: center;
        }
        .hero h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #555;
        }
        .hero button {
            background-color: #0070f3;
            color: #fff;
            padding: 14px 28px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .hero button:hover {
            background-color: #0051a8;
        }
        /* メインコンテンツ */
        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }
        .form-section {
            background-color: #fafafa;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }
        .form-section h3 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .form-section form {
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .form-section input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #eaeaea;
            border-radius: 4px;
            margin-bottom: 16px;
            transition: border-color 0.3s;
        }
        .form-section input[type="text"]:focus {
            border-color: #0070f3;
            outline: none;
        }
        .form-section button {
            background-color: #0070f3;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-section button:hover {
            background-color: #0051a8;
        }
        /* 進捗情報のスタイル */
        #progress {
            margin-top: 30px;
        }
        #progress p {
            margin-bottom: 10px;
            font-size: 16px;
        }
        /* フッターのスタイル */
        footer {
            text-align: center;
            padding: 40px 20px;
            background-color: #fafafa;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eaeaea;
        }
        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            header {
                padding: 10px 0;
            }
            header h1 {
                font-size: 20px;
            }
            .hero h2 {
                font-size: 28px;
            }
            .hero p {
                font-size: 16px;
            }
            .form-section h3 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="container">
            <h1>パスワード探索ツール</h1>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <div class="container">
        <section class="form-section">
            <h3>パスワードを見つける</h3>
            <form id="passwordForm">
                <label for="target">見つけて欲しいパスワード：</label>
                <input type="password" id="target" name="target" required>
                <button type="submit">探索開始</button>
            </form>
            <div id="progress">
                <p><strong>進捗:</strong> <span id="progressText">未開始</span></p>
                <p><strong>見つかったパスワード:</strong> <span id="resultText"></span></p>
            </div>
        </section>
    </div>

    <script>
        // フォーム送信時の処理
        document.getElementById("passwordForm").onsubmit = function(event) {
            event.preventDefault();
            const target = document.getElementById("target").value;

            // 進捗状況の初期化
            document.getElementById("progressText").textContent = '0%';
            document.getElementById("resultText").textContent = '';

            // パスワード探索を開始（サーバーサイドの処理を呼び出す必要があります）
            fetch("/start", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "target=" + encodeURIComponent(target)
            });

            // 進捗情報を定期的に取得
            const interval = setInterval(function() {
                fetch("/progress")
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("progressText").textContent = data.progress;
                        document.getElementById("resultText").textContent = data.result;

                        // パスワードが見つかったら停止
                        if (data.result) {
                            clearInterval(interval);
                        }
                    })
                    .catch(error => {
                        console.error('エラーが発生しました:', error);
                        clearInterval(interval);
                    });
            }, 1000); // 1秒ごとに進捗を取得
        };
    </script>
</body>
</html>
